{% extends "member/profile-base.html" %}

<!-- 타이틀 -->
{% block title %}개인정보수정-나이키{% endblock %}

<!-- 템플릿 확장 -->
{% load static %}
<!-- 링크 -->
{% block link %}
<link rel="stylesheet" href="{% static 'member/css/profile.css' %}" />
{% endblock %}

<!-- content -->
{% block profileContent %}

<form
  method="POST"
  action="{% url 'member:profile-update' %}"
  id="profile-update"
>
  <h1 class="profile-update-title">회원정보 수정</h1>
  {% csrf_token %} {{ user_change_form }}
  <input type="submit" value="수정하기" />
</form>
{% load static %}
<script src="{% static 'member/js/member.js' %}"></script>
{% endblock %}
