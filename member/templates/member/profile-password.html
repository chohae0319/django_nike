{% extends "member/profile-base.html" %}

<!-- 타이틀 -->
{% block title %}개인정보수정-나이키{% endblock %}

<!-- content -->
{% block profileContent %}
<form
  method="POST"
  action="{% url 'member:profile-password' %}"
  id="profile-password"
>
  <h1 class="profile-update-title">비밀번호 변경</h1>
  {% csrf_token %} {{ password_change_form }}
  <input type="submit" value="변경하기" />
</form>
{% endblock %}
