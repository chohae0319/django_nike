{% extends "member/profile-base.html" %}

{% block profileContent %}

{% if user.is_authenticated %}
<form method="POST" action="{% url 'order:shipping' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="배송지 추가" />
</form>
<a href="{% url 'order:shipping-show' %}"><button>배송지목록</button></a>
{% else %}
<div>
    <a href="{% url 'member:login'%}">
    <button type="submit">로그인하기</button>
    </a>
</div>
{% endif %}
{% endblock %}
